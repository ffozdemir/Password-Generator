<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container bg-color1">
        <div>
            <h2 class="karla text-color1">Generate a</h2>
            <h2 class="karla text-color2">random password</h2>
            <p class="inter text-color1" id="text">Never use an insecure password again. </p>
        </div>

        <button class="inter bg-color3 text-color1" id="get-pass" onclick="getPass()">Generate passwords</button>
        <hr>
        <div class="passwords">
            <div class="inter bg-color2 text-color2" id="first-pass-box">
                <p id="first-pass"></p>
            </div>
            <div class="inter bg-color2 text-color2" id="second-pass-box">
                <p id="second-pass"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
